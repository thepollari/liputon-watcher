name: Scheduled Check

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  scheduled-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright chromium
        run: npx playwright install chromium

      - name: Run the script
        run: node check.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          EVENT_URL: ${{ vars.EVENT_URL }}

      - name: Notify on failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "DISCORD_WEBHOOK is not set; skipping error notification."
            exit 0
          fi

          payload="{\"content\":\":warning: Workflow 'Scheduled Check' failed for $GITHUB_REPOSITORY. Check details: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID\"}"
          curl -X POST -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK"
